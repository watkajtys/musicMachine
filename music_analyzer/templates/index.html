<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Analyzer</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        #loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            display: none; /* Initially hidden */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Music Analyzer</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file-input" name="file" accept="audio/*" required>
        <button type="submit">Analyze</button>
    </form>
    <div id="loader"></div>
    <div id="results">
        <p>Analysis results will be displayed here.</p>
    </div>

    <script>
        const resultsDiv = document.getElementById('results');
        const loader = document.getElementById('loader');

        function displayResults(results) {
            if (results && results.error) {
                resultsDiv.innerHTML = `<p>Error: ${results.error}</p>`;
            } else if (results) {
                const tempo = results.tempo ? results.tempo.toFixed(2) : "N/A";
                const beatsFound = results.beat_times ? results.beat_times.length : 0;
                resultsDiv.innerHTML = `
                    <h2>Analysis Complete</h2>
                    <p>Tempo: ${tempo} BPM</p>
                    <p>Beats found: ${beatsFound}</p>
                `;
            }
        }

        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file to analyze.');
                return;
            }

            loader.style.display = 'block';
            resultsDiv.innerHTML = '';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                const results = await response.json();
                displayResults(results);

            } catch (error) {
                resultsDiv.innerHTML = `<p>An unexpected error occurred: ${error.message}</p>`;
            } finally {
                loader.style.display = 'none';
            }
        });

        // Load initial analysis data when the page loads
        window.addEventListener('load', () => {
            const initialAnalysis = {{ initial_analysis | tojson }};
            if (initialAnalysis) {
                displayResults(initialAnalysis);
            }
        });
    </script>
</body>
</html>
